<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>WhatsAppDBReader</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <div id="content">
      <div id="top-left-pane">
        <input type="text" id="filter-field" onkeyup="filterFieldChanged()" placeholder="Filter..." />
      </div>
      <div id="top-right-pane">
        <div id="conversation-title"></div>
        <div id="file-selector">
          <input type="file" id="file-input" />
        </div>
      </div>
      <div id="bottom-left-pane"></div>
      <div id="bottom-right-pane"></div>
    </div>
    <script src='lib/sql.js' type="text/javascript"></script>
    <script src='whatsapp.js' type="text/javascript"></script>
  </body>
</html>
